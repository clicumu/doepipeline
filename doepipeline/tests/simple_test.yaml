design:
    type: CCC
    factors:
        FactorA:
            min: 0
            max: 40
            low_init: 10
            high_init: 20
        FactorB:
            low_init: 1
            high_init: 4
    responses:
        ResponseA:
            criterion: minimize

results_file: my_results.txt

pipeline:
    - MyFirstJob
    - MySecondJob
    - MyThirdJob

MyFirstJob:
    script: >
        echo First,{% FactorA %} > step_one.txt
    factors:
        FactorA:
            substitute: true

MySecondJob:
    script: >
        echo Second,{% FactorB %} > step_two.txt
    factors:
        FactorB:
            substitute: true

MyThirdJob:
    script: python {% BASEDIR make_output.py %} step_one.txt step_two.txt -o {% results_file %}